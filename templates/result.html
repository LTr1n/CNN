<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h2 class="mb-4">Prediction Result</h2>
        <div class="card p-4 shadow">
            <img src="{{ image_path }}" class="img-fluid rounded mb-3" alt="Uploaded Image" style="max-width: 300px;">
            <h4>Predicted Animal: <strong class="text-primary">{{ predicted_class }}</strong></h4>
            <p class="text-muted">Confidence: <strong>{{ confidence|round(2) }}%</strong></p>
            <a href="/" class="btn btn-success mt-3">Upload Another Image</a>
        </div>
    </div>

</body>
</html>
